<!-- Uses the plyr.io HTML5 player -->
<script src="https://cdn.plyr.io/2.0.15/plyr.js"></script>
<link rel="stylesheet" href="https://cdn.plyr.io/2.0.15/plyr.css">
<script>
document.addEventListener('DOMContentLoaded', () => { 
  // This is the bare minimum JavaScript. You can opt to pass no arguments to setup.
  const player = new Plyr('#video');

  // Bind event listener
  function on(selector, type, callback) {
    document.querySelector(selector).addEventListener(type, callback, false);
  }

  // Play
  on('.js-play', 'click', () => { 
    player.play();
  });

  // Pause
  on('.js-pause', 'click', () => { 
    player.pause();
  });

  // Stop
  on('.js-stop', 'click', () => { 
    player.stop();
  });

  // Rewind
  on('.js-rewind', 'click', () => { 
    player.rewind();
  });

  // Forward
  on('.js-forward', 'click', () => { 
    player.forward();
  });
});
plyr.setup("#video");
</script>
<style>
  .container {
  max-width: 430px;
  max-height: 315px;
  }
  #video {
  max-width: 430px;
  max-height: 315px;
  }
</style>
<div class="container">
<video controls crossorigin playsinline id="video">
                <!-- Video files -->
                <source src="{{ include.video }}" type="video/mp4">

                <!-- Fallback for browsers that don't support the <video> element -->
                <a href="{{ include.video }}"</a>
            </video>
</div>
