---
layout: default
---



<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="content">
    <center><h2>
      <a class="post-link"
         href="{{ site.baseurl }}/index.html">
        		    
                {{ page.title }}
      </a>
    </h2>
</center>
    <div class="post-content">
      {{ page.content }}
    </div>
    <div class="post-meta">
      <div class="post-meta-data">
        {{ post.date | date: "%a. %-d %B %Y" | downcase }}
      </div>
    </div>
  </div>
</article>
<section id="content" class="body">    
        <header> <h2 class="entry-title"><a href="{{ page.url }}" rel="bookmark" title="Permalink to {{ page.title}}">{{ page.title }}</a></h2> </header>
        <footer class="post-info">
                <abbr class="published" title="{{ page.date | date: "%a. %-d %B %Y" | downcase }}">
                        {{ page.date | date: "%a. %-d %B %Y" | downcase }}
                </abbr>
                
                <address class="vcard author">
                        By <a class="url fn" href="#">{{ site.author }}</a>
                </address>
                
        </footer>
        <div class="entry-content">
        {{ page.content }}
        </div>
</section>
